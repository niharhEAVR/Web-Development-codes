<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript console</title>
    <script src="./string_practice.js"></script>
    <script src="./box_pattern.js"></script>
</head>

<body>
    <script>
        let marks = prompt("Enter your marks: ")
        if (marks <= 100 && marks >= 80) {
            console.log("A")
        } else if (marks <= 79 && marks >= 70) {
            console.log("B")
        } else if (marks <= 69 && marks >= 60) {
            console.log("C")
        } else if (marks <= 59 && marks >= 50) {
            console.log("D")
        } else if (marks <= 49 && marks >= 0) {
            console.log("F")
        } else {
            console.log("enter correct marks")
        }
    </script>

    <script>
        // guessing number game

        let randomNumber = Math.floor(Math.random() * 10);
        let guessedNumber = prompt("Guess the number: ");
        while (randomNumber != guessedNumber) // prompt take any number in string format so always use (!=) not this (!==)
        {
            guessedNumber = prompt("Wrong! Guess again: ");
        }
        console.log("You are correct.");

    </script>
</body>

</html>
