<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 3</title>
    <style>
      .box {
        height: 121px;
        width: 121px;
        background-color: red;
        border-radius: 70px;
        position: absolute;
        bottom: 0;
        left: 0;
        animation: 3s linear 0s infinite circle1;
      }

      .container {
        position: relative;
        height: 80vh;
        width: 80vw;
        background-color: blue;
      }

      @keyframes circle1 {
        0%{
            left: 0;
            bottom: 0;
        }
        25%{
            left: 20%;
            bottom: 60%;
        }
        50%{
            left: 40%;
            bottom: 0%;
        }
        75%{
            left: 60%;
            bottom: 30%;
        }
        100%{
            left: 80%;
            bottom: 0%;
        }

      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
