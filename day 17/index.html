<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px solid black;
        background-color: aqua;
      }

      img{
        margin-left: 10px;
      }
      .image1{
        position: relative;
        right: 50px;
        top: 40px;
      }
      .image2{
        position: absolute;
      }
      .image3{
        position: relative;
        top: 90px;
      } 
      .image5{
        position: fixed;
      }
      .container{
        margin-top: 10px;
        position: relative;
        height: 1500px;
        background-color: aqua;
      }
      .container2{
        margin-top: 10px;
        height: 1500px;
        background-color: beige;
      }
      .image4{
        position: sticky;
        top: 50px;
      } 
    </style>
  </head>


  <body>
    <div>
      <table>
        <th colspan="5">Before assigning Position property</th>
        <tr>
          <td><img src="image1.jpg" alt="image"  height="180px"></td>
          <td><img src="image2.jpg" alt="image"  height="180px"></td>
          <td><img src="image3.jpg" alt="image"  height="180px"></td>
          <td><img src="image4.jpg" alt="image"  height="180px"></td>
          <td><img src="image5.jpg" alt="image" height="180px"></td>
        </tr>
      </table>
    </div>

    <p><b>After assigning the position property</b></p>
    <div class="container">
      <img
        src="./image1.jpg"
        alt="image 1"

        height="180px"
        class="image1"
      />

      <img
        src="./image2.jpg"
        alt="image 2"
        height="180px"
        class="image2"
      />
      
      <img
      src="./image3.jpg"
      alt="image 3"
      height="180px"
      class="image3"
      />
      
      <img 
      src="./image4.jpg" 
      alt="image 4"  
      height="180px"
      class="image4"  
      />
      <img 
      src="image5.jpg" 
      alt="image5"
      height="180px"
      class="image5"
      />
    </div>
    <div class="container2"></div>
  </body>
</html>
