<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animation</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .container {
      background-color: rgb(28, 28, 27);
      width: 100vw;
      height: 100vh;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .box {
      background-color: rgb(75, 75, 75);
      border-radius: 1rem;
      width: 200px;
      height: 50px;
      position: relative;
    }

    #box1 {
      /* animation: keyframe-name duration timing-function delay iteration-count direction fill-mode; */
      animation: box1 3s linear 0s infinite alternate running;
    }

    #box2 {
      /* top: 80vh; */
      /* bottom: 0; */
      animation: 3s linear 0s infinite alternate-reverse running box2;
      /* name can be written at last also */
    }

    #circle {
      background-color: rgb(7, 31, 127);
      border-radius: 30px;
      width: 50px;
      height: 50px;
      position: absolute;
      animation: 3s linear 0s infinite alternate-reverse running circle1;
    }

    @keyframes box1 {
      from {
        left: 0;
      }
      to {
        left: calc(100vw - 230px);
        /* Adjust to prevent overflow */
      }
    }

    @keyframes box2 {
      from {
        left: 0;
      }

      to {
        left: calc(100vw - 230px);
        /* Adjust to prevent overflow */
      }
    }

    @keyframes circle1 {
      0% {
        top: 60px;
        left: calc(100vw - 75px);
      }
      25% {
        top: 25%;
        left: 0;
      }
      50% {
        top: 50%;
        left: calc(100vw - 75px);
      }
      75% {
        top: 75%;
        left: 0;
      }
      100% {
        top: calc(100vh - 110px);
        left: calc(100vw - 75px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box" id="box1"></div>
    <div id="circle"></div>
    <div class="box" id="box2"></div>
  </div>
</body>

</html>
