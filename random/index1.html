<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hieght, Weight, boders and backgrounds</title>
    <style>
        #fp {
            font-size: 80px;
            background-color: #fffb00;
            height: 150px;
            width: 558px;
            border: 5px dashed #66D;
            /* border-width: 4px;
            border-style: dashed;
            border-color: #66D; */
            border-radius: 11px;

        }

        #sp {
            font-size: 80px;
            background-color: #fffb00;
            height: 150px;
            width: 1000px;
            border-top: 10px dashed deeppink;
            border-bottom: 10px dashed deepskyblue;
            border-right: 10px dashed grey;
            border-left: 10px dashed rgb(0, 17, 250);
            border-top-left-radius: 14px;
            border-top-right-radius: 140px;
            border-bottom-left-radius: 140px;
            border-bottom-right-radius: 140px;


        }
        #tp{
            font-size: 80px;
            height: 500px;
            width: 800px;
            background-image: url(sunset_coast_by_wopgnop_dg02v46-350t.jpg);
            background-repeat: no-repeat; /* repeat-x and repeat-y will repeat the image x and y axis*/
            background-position: top top  ;
        }
    </style>
</head>

<body>
    <h1>This is Heading</h1>
    <p id="fp">This is paragraph</p>
    <p id="sp">This is my second paragraph</p>
    <p id="tp">This is my third paragraph</p>
</body>

</html>
