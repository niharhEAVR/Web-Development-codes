<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Descrption about our demo html page -->
    <meta name="discription" content="This is discription" />

    <!-- and some keyword of our demo html page  -->
    <meta name="keywords" content="html, html tutorials, web development" />

    <title>Heading and Anchor</title>
  </head>

  <body>
    <!-- h*1,2,3,4,5,6 (h for Heading) -->
    <h1>This is First Heading</h1>
    <h2>This is Second Heading</h2>
    <h3>This is Third Heading</h3>
    <h4>This is Fourth Heading</h4>
    <h5>This is Fifth Heading</h5>
    <h6>This is Sixth Heading</h6>
    <br />
    <!--This tag use for line break-->
    <h7>This is Seventh Heading</h7>
    <br />
    <h8>This is Eighth Heading</h8>
    <!-- Out of <h6></h6> every heading considered as a paragtraph-->

    <br />
    <!--anchor tag or link tag--> 
    <!-- type (a) for this (<a href=""></a>) this is used for Link  -->
    <a href="https://www.youtube.com">Youtube</a>
    <br />
    <!-- (target="_blank") this is used for link will open on a new tab  -->
    <a href="https://www.google.com" target="_blank">google</a>
    <br /><br /><br />
    <!--Email using anchor tag-->
    <a href="mailto:nihardebnathmakaut@gmail.com">gmail</a>
    <!--phone using anchor tag-->
    <br />
    <a href="tel:+91-1234567890">phone</a> <br> <br>
    <!-- hyperlink tag -->
     <a href="./01_newPage.html">Next page</a>

    <hr />
    <!-- <hr>is for horizontal line -->

    <!-- ctrl + enter to jump into the new line -->
    <!-- (ALT + Left click) for new corsair -->

    <!-- this is how you can add images -->
    <img src="https://c4.wallpaperflare.com/wallpaper/471/323/789/rockstar-games-gta-vi-grand-theft-auto-6-sky-street-hd-wallpaper-preview.jpg" alt="Image not visible">
    <br>
    <br>
    <br>
    <img src="image.jpg" alt="Image not visible">
  </body>
</html>
