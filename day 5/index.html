<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- h*1,2,3,4,5,6 (h for Heading) -->
    <h1>This is First Heading</h1>
    <h2>This is Second Heading</h2>
    <h3>This is Third Heading</h3>
    <h4>This is Fourth Heading</h4>
    <h5>This is Fifth Heading</h5>
    <h6>This is Sixth Heading</h6>
    <br />
    <!--This tag use for line break-->
    <h7>This is Seventh Heading</h7>
    <br />
    <h8>This is Eighth Heading</h8>
    <!-- Out of <h6></h6> every heading considered as a paragtraph-->

    <br />
    <!--anchor tag-->
    <!-- type (a) for this (<a href=""></a>) this is used for Link  -->
    <a href="https://www.youtube.com">Youtube</a>
    <br>
    <!-- (target="_blank") this is used for link will open on a new tab  -->
    <a href="https://www.google.com" target="_blank">google</a>
    <br /><br><br>
    <!--Email using anchor tag-->
    <a href="mailto:nihardebnathmakaut@gmail.com">gmail</a>
    <!--phone using anchor tag-->
    <br />
    <a href="tel:+91-1234567890">phone</a>

    <hr>
    <!-- <hr>is for horizontal line -->

    <!-- ctrl + enter to jump into the new line -->
  </body>
</html>
