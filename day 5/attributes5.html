<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <h1 style="background-color: aqua;">This is a heading</h1>
    <h1 style="color: red;">This is a heading</h1>

</body>
</html>
