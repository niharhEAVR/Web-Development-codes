<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container{
            width: 400px;
            padding: 20px;
            border-radius: 30px;
            
        }
        .button{
            display:inline-block;
            height: 75px;
            width: 75px;
            border: 1px solid white;
        }
        #undo{
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Background Color Switcher</h1>
        <span class="button" id="white" style="background-color: white;"></span>
        <span class="button" id="gray" style="background-color: gray;"></span>
        <span class="button" id="blue" style="background-color: blue;"></span>
        <span class="button" id="yellow" style="background-color: yellow;"></span>
        <h2>Try clicking on one of the colors above <span>to change background color of this page!</span></h2>
        <span id="undo">Undo changes</span>
    </div>


    <script src="./script.js"></script>
</body>

</html>
