<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p></p>
        <section></section>
    </div>
    <!-- .wrapper == 
                        <div class="wrapper">

                        </div>
    -->
    <!-- .container == 
                        <div class="container">

                        </div>
    -->
    <!--Block Element-->
    <div style="background-color: aqua;">This is my first div tag</div>
    <div style="background-color:tomato;">This is my second div tag</div>
    <p style="background-color: violet;">This is a paragraph</p>

    <!--We can convert an inline element to a block element in this way-->
    <span style="background-color: teal; display: block;">Lorem ipsum dolor sit amet.</span>
    
    <hr>
    <!--Inline Element-->
    <span style="background-color: lightgreen;">This is my first span tag</span>
    <span style="background-color: lightpink;">This is my second span tag</span>
    
    <!--We can convert an block element to a inline element like this way-->
    <p style="background-color: yellow; display: inline;">Lorem ipsum, dolor sit amet consectetur</p>
    
    <hr>

</html>
