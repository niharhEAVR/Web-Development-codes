<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index page</title>

  <!-- External CSS linking -->
  <link rel="stylesheet" href="./01_style.css" />

  <!-- Internal CSS -->
  <style>
    /* Using ID  */
    #para {
      color: blue;
    }

    p {
      background-color: aqua;
    }

    /* I want all element in paragraph should became same bg color then use = !important */
    /* 
      p{
        background-color: pink !important;
        } 
        */
  </style>
</head>

<body>
  <!-- Inline CSS -->
  <p style="color: red; background-color: yellow">
    <b>Lorem ipsum dolor sit amet.</b>
  </p>

  <!-- Internal CSS -->
  <p>Lorem ipsum dolor sit amet.</p>
  <!-- Using id in Internal CSS -->
  <p id="para">Lorem ipsum dolor sit amet.</p>
  <p id="para2">Lorem ipsum dolor sit amet. </p>
  
  <hr />
  
  <footer>Iam Footer</footer>
</body>

</html>
