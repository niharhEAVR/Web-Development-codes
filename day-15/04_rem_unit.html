<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REM Unit</title>
    <style>
        .parent{
            font-size: 120px;
        }
        .child{
            font-size: 10rem;
            padding: 10rem;
        }
        /* IF you check the size of child font using (developer tool >then click on computed Computed) then you get to know that the font size is 160px instead of 120*10=1200px because rem follows the root elements font size and that is by default is 16px */
        /* And padding also follows the root element font size  */
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="child">Child</div>
    </div>
</body>
</html>
