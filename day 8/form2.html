<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <form>
        <!-- only fieldset no legend -->
        <fieldset>
            <label for="Select one">Choose one:</label>
            <select name="Fruits" id="Select one">
                <option value="">Mango</option>
                <option value="">Avacado</option>
                <option value="">Pineapple</option>
                <option value="">Watermelon</option>
            </select>
            <br />
            <br />
            <textarea
            name="textArea1"
            id="textArea1"
            placeholder="Enter your text here..."
            cols="40"
            rows="10"
            ></textarea>
            <br />
            <br />
            <button>Submit</button>
        </fieldset>
        <br>
        <br>
        <br>
        <!-- only fieldset with legend -->
         <fieldset>
            <legend>This dummy html form</legend>
            <label for="Select one">Choose one:</label>
            <select name="Fruits" id="Select one">
                <option value="">Mango</option>
                <option value="">Avacado</option>
                <option value="">Pineapple</option>
                <option value="">Watermelon</option>
            </select>
            <br />
            <br />
            <textarea
            name="textArea1"
            id="textArea1"
            placeholder="Enter your text here..."
            cols="40"
            rows="10"
            ></textarea>
            <br />
            <br />
            <button>Submit</button>
         </fieldset>
         <br><br>
         <!-- Selectiing multliple options using select and option tag  -->
          <label for="lang">Hold Shift or Ctrl key for select more than one</label>
          <br>
         <pre>
              <select name="Language" id="lang" multiple >
                <option value="">C++</option>
                <option value="">Html</option>
                <option value="">Python</option>
                <option value="">Java</option>
                <option value="">JavaScript</option>
                <option value="">C</option>
                <option value="">PHP</option>
                <option value="">Golang</option>
              </select>
         </pre>
    </form>
  </body>
</html>
