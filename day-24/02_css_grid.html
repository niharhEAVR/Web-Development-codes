<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: 200px 100px;
            grid-template-rows: 300px 200px 100px;
        }
        .items{
            height: 50px;
            width: 50px;
            border: 2px solid red;
        }
        .item1{
            /* (3/4)-- this means that put the item inside grid cell of line 3 to line 4 , row wise*/
            grid-row: 3/4;
            grid-column: 2/3;
        }
        .item5{
            /* grid-row-start: 3;
            grid-row-end: 4; */
            /* this two lines short method is this  */
            grid-row: 3/4;

            /* grid-column-start: 1;
            grid-column-end: 2; */
            grid-column: 1/2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items item2">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items item5">5</div>
    </div>
</body>
</html>
