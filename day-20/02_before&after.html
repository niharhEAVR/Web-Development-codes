<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1::before {
            content: "🌍";
        }
        h1::after {
            content: "🌍";
        }

        h1 {
            text-align: center;
            font-size: 100px;
            color: purple;
        }

        h2::before {
            content: "🌟";
        }
        h2::after {
            content: "🌟";
        }
        h2 {
            text-align: center;
            font-size: 50px;
            color: blue;
        }

        h3::before{
            content: "Hey i kinda like that 2nd year b.tech CSE girl, ";
            color: orange;
            font-size: 20px;
        }
        h3::after{
            content: "But she doesn't like me back";
            color: orange;
            font-size: 20px;
        }
        h3 {
            text-align: center;
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <h2>Hello Matur</h2>

    <h3></h3>
</body>
</html>
