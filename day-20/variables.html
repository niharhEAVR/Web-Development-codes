<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --main-color: #3498db;
            --secondary-color: #2ecc71;
            --font-size: 16px;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #0c0c0c;

            text-align: center;
        }

        h1 {
            color: var(--main-color);
        }

        p {
            font-size: var(--font-size);
            color: var(--secondary-color);
            margin: 0 0 1em;
        }
    </style>
</head>

<body>
    <h1>Understanding Variables in CSS</h1>
    <p>Variables in CSS are used to store data values. They act as containers for data that can be changed and
        manipulated throughout your code.</p>
</body>

</html>
