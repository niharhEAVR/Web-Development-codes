<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            margin: 0;
            padding: 0;
            /* box-sizing: border-box; */
        }
        .container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(29, 30, 33);
            overflow: scroll;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            height: calc(500px + 10%);
            width: calc(400px + 10%);
            background-color: rgb(232, 219, 40);
            border: 1px solid black;
            border-end-end-radius: calc(10px + 5%);
            border-top-left-radius : calc(10px + 5%);
            mix-blend-mode: color-dodge;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="box" src="https://www.usmagazine.com/wp-content/uploads/2024/02/Kate-Winslet-Says-Getting-Super-Famous-After-Titanic-Made-Her-Life-Quite-Unpleasant-2.jpg?w=1000&quality=86&strip=all" alt="">
        <img src="https://www.ocregister.com/wp-content/uploads/migration/m1c/m1cya4-m1cy7tjenniferlawrence.jpg?w=535" alt="" class="box">
    </div>
</body>
</html>
