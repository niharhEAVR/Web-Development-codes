<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: beige;
        border: 5px solid black;
      }
      #box1 {
        background-color: tomato;
        width: 350px;
        height: 80px;
        border: 1px solid blue;
        border-radius: 10px;
        margin: 10px;
        position: relative;
        /* animation-name: box1Movement;
        animation-duration: 2s;
        animation-iteration-count: 3;
        animation-iteration-count: infinite;
        animation-delay: 1s;
        animation-timing-function: ease-in;
        animation-direction: alternate-reverse;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */

        /* Shorthand Notaion */
        /* animation: duration | easing-function | delay | iteration-count | direction | fill-mode | play-state | name */
        animation: 5s linear 1s infinite alternate none running box1Movement;
      }
      @keyframes box1Movement {
        from {
          top: 0;
          left: 0;
        }
        to {
          top: 0;
          /* top: 800px; */
          left: 100vh;
        }
      }
      #box2 {
        background-color: royalblue;
        width: 350px;
        height: 80px;
        border: 1px solid tomato;
        border-radius: 10px;
        margin: 10px;
        position: relative;
        animation: 5s linear 1s infinite alternate none running box2Movement;
      }
      @keyframes box2Movement {
        from {
          top: 610px;
          left: 100vh;
        }
        to {
          top: 610px;
          left: 0;
        }
      }
      #circle {
        background-color: royalblue;
        width: 100px;
        height: 100px;
        border: 1px solid tomato;
        border-radius: 50px;
        margin: 10px;
        position: relative;
        animation: 2s linear 1s infinite alternate none running circleMovement;
        top: 260px;
        left: 600px;
      }
      @keyframes circleMovement {
        0% {
          top: 0;
          left: 5%;
        }
        25% {
          top: 10%;
          left: 90%;
        }
        50% {
          top: 60%;
          left: 10%;
        }
        100% {
          top: 70%;
          left: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box1"></div>
      <div id="circle"></div>
      <div id="box2"></div>
    </div>
  </body>
</html>
