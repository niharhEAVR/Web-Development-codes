<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            margin: 10px;
            background-color: tomato;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }
        #box1{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition-property: width;
            transition-duration: 2s;
            transition-delay: 2s;
            transition-timing-function: linear;
        }
        #box2{
            /* shorthand notation */
            transition: background-color 3s, width 2s, height 2s;
        }

        #box1:hover{
            width: 800px;
        }
        #box2:hover{
            width: 800px;
            height: 400px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Transitions</h1>
    <div id="box1">leave hover for 2 seconds</div>
    <div id="box2"></div>
</body>
</html>
