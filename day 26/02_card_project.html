<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card project</title>
    <style>
        .container{
            height: 100vh;
            width: 100vw;
            background-color: rgba(197, 214, 226, 0.459);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            height: 585px;
            width: 369px;
            border: 1px solid grey;
            border-radius: 15px;
        }
        img{
            border-radius: 10px;
            margin: 7px;
            height: 270px;
            width: 354px;
            object-fit: cover;
        }
        span{
            border: 1px solid grey;
            border-radius: 20px;
            padding: 5px;
            color: grey;
            margin: 0px 0px 0px 20px;
        }
        button{
            background-color: rgba(148, 193, 233, 0.459);
            padding: 15px;
            color: rgb(36, 147, 238);
            border: 0px solid black;
            border-radius: 30px;
            margin: 0 auto;
            display: block;
        }
        h1{
            margin-left: 20px;
        }
        p{
            color: grey;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./nature.jpeg" alt="nature image">
            <span>Nature</span>
            <span>Lake</span>
            <h1>Lago di Braies</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa illo earum quae esse qui! Ratione ea dolorum eius?</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
