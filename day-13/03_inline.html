<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Element</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      p{
        border: 2px solid red;
        width: 300px;
        height: 300px;
        /* margin: 50px; */
        padding: 30px;
      }
      #span1 {
        border: 2px solid darkgreen;
        width: 300px;
        height: 300px;
        margin: 50px;
        padding: 150px;
      }
      #span2 {
        border: 2px solid darkgreen;
        width: 300px;
        height: 300px;
        margin: 50px;
        padding: 150px;
        /* display: block; */
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>

    <span id="span1">Welcome to Web Dev page</span>

    <span id="span2">Welcome to Web Dev page 2.0</span>
  </body>
</html>
