<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application</h1>
    <form action="backend.php">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br />
      <br />
      <label for="phone">Phone:</label>
      <input type="number" id="phone" />
      <br />
      <br />
      <label for="resume">Resume:</label>
      <br />
      <input type="file" id="resume" />
      <br />
      <br />
      <label for="exp">Experience(years):</label>
      <br />
      <input type="number" id="resume" min="0" max="50" />
      <br />
      <br />
      <fieldset>
        <legend>Skills:</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" />
        <br />
        <br />
        <label for="css">CSS</label>
        <input type="checkbox" id="css" />
        <br />
        <br />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" />
      </fieldset>
      <br />
      <br />
      <label for="edu">Higher Education:</label>
      <select name="Higher Education" id="edu">
        <option value="">Choose...</option>
        <option value="">High School</option>
        <option value="">Graduation</option>
        <option value="">Post-Graduation</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Availability:</legend>
        <label for="full">Full-time</label>
        <input type="radio" name="availability" id="Full-time" />
        <br />
        <label for="Part">Part-time</label>
        <input type="radio" name="availability" id="Part-time" />
      </fieldset>
      <br />
      <br />
      <label for="comment">Additional Comments:</label>
      <br />
      <textarea name="comment" id="comment" cols="70" rows="5" placeholder="Enter your comments here..."></textarea>
      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
